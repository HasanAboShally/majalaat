<header class="main-header">
    المتطوّعون
</header>






<form class="search-container">

    <mat-form-field class="block search" gaEvent="volunteer_search">
        <mat-label>بحث ضمن المتطوّعين</mat-label>
        <input matInput type=" text" [(ngModel)]="searchText" autocomplete="off" name="search">

    </mat-form-field>



</form>



<div *ngIf='volunteers | filter:searchText as filteredItems'>

    <div>
        <label class="search-count" *ngIf="searchText"> عدد نتائج البحث:
            <span>{{filteredItems ? filteredItems.length : ''}}</span>
        </label>
    </div>



    <section id="volunteers-list" fxLayout="row wrap" fxLayoutGap="16px grid">

        <div gaEvent="volunteer_show_details" *ngFor="let volunteer of filteredItems | volunteerFilter:filterArgs"
            fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
            <app-volunteer [volunteer]="volunteer" (click)="showVolunteerDetails(volunteer)"></app-volunteer>
        </div>
    </section>

</div>


<button id="filter-btn" mat-fab color="accent" aria-label="filter button" (click)="showFilteringDialog()"
[matBadge]="appliedFiltersCount" matBadgePosition="before" matBadgeSize="large" matBadgeColor="primary" [matBadgeHidden]="appliedFiltersCount ==0">
    <mat-icon>filter_alt</mat-icon>
</button>
